<div class="container">
<form onsubmit="OnSubmit()" [formGroup]="register">
    <div class="form-group">
        <select class="form-control" required> 
            <option>please select</option>
            <option>Mr</option>
            <option>Mrs</option>
            <option>Sri</option>
            <option>Srmt</option>
          </select>
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname"  placeholder="Enter First name" formControlName="firstname" required>
      </div>
      <div class="form-group">
        <label for="middlename">Middle Name</label>
        <input type="text" class="form-control" id="middlename"  placeholder="Enter Middle name" formControlName="lastname">
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname"  placeholder="Enter Last name" formControlName="middlename" required>
      </div>
     

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" formControlName="gender"  value="male">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" formControlName="gender" value="female" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault3" formControlName="gender" value="others" checked>
        <label class="form-check-label" for="flexRadioDefault3">
          Others
        </label>
      </div>

      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" class="form-control" id="username"  placeholder="Enter Username" formControlName="username" required>
      </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
    </div>
   
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
      <label class="form-check-label" for="exampleCheck1" >Accept terms & conditions</label>
    </div> <br/>
    <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
  </form>
</div>
